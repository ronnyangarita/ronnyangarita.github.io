<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <form>

        <h2>Formulario de registro</h2>

        <div class="input-group">

            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Nombre y apellido">

            <label for="phone"></label>
            <input type="tel" name="phone" id="phone" placeholder="Numero de telefono">

            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Correo electronico">

            <label for="message"></label>
            <textarea name="message" id="message"cols="30" rows="5" placeholder="Mensaje"></textarea>

            <div class="form-txt">
                <a href="#">Politica de privacidad</a>
                <a href="#">Terminos y condiciones</a>
            </div>
            
            <input class="btn" type="submit" value="Enviar" >


        </div>

    </form>

    <footer class="footer">
        <ul class="social-icon">
          <li class="icon-element">
            <a href="" class="icon">
              <ion-icon name="logo-whatsapp"></ion-icon>
            </a>
          </li>
          <li class="icon-element">
            <a href="" class="icon">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </li>
          <li class="icon-element">
            <a href="" class="icon">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>
          <li class="icon-element">
            <a href="" class="icon">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>
        </ul>
        <ul class="menu">
          <li class="menu-element">
            <a href="" class="menu-icon">Inicio</a>
          </li>
          <li class="menu-element">
            <a href="" class="menu-icon">Equipo</a>
          </li>
          <li class="menu-element">
            <a href="" class="menu-icon">Contacto</a>
          </li>
          <li class="menu-element">
            <a href="" class="menu-icon">Nosotros</a>
          </li>
        </ul>
        <p class="text"> @2024 Todos los derechos reservados </p>
      </footer>
    
</body>
</html>
